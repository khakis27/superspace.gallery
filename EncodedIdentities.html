		<script>
		document.addEventListener('mousemove', function(e) {
            // Calcola l'offset in base alla posizione del mouse
            var xOffset = (e.clientX / window.innerWidth - 0.5) * 50;
            var yOffset = (e.clientY / window.innerHeight - 0.5) * 50;

            // Applica l'offset al background
            document.body.style.backgroundPosition = `calc(50% + ${xOffset}px) calc(50% + ${yOffset}px)`;
        });
		</script>
