<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Immagine a Schermo Intero</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-image img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
        
        </style>
</head>
<body>
    <div class="fullscreen-image">
        <img src="/assets/LinkedCubes/poster2.jpg" alt="Immagine a schermo intero">
    </div>
</body>
</html>
